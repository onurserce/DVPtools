# DVPtools.yaml
# Conda environment recipe for DVP toolbox
# Onur SerÃ§e
# https://github.com/onurserce/DVPtools

# Usage:
# conda env create -f DVPtools_dev.yaml

name: DVPtools_dev
channels:
  - conda-forge
  - pytorch
  - https://repo.anaconda.com/pkgs/free
  - defaults
dependencies:
  - pip
  - python=3.11
  - ipython
  - scipy
  - 'scikit-image>=0.19'
  - scikit-fmm
  - opencv
  - numba
  - pytables
  - pytorch::pytorch
  - pytorch-lightning
  - torchvision
  - torchaudio
  - dask
  - pip:
    - gseapy
    - aicsimageio
    - "cellpose[GUI]"
    - bokeh!=3.0.*,>=2.4.2
    - notebook
    - ipywidgets  # This is temporary (for sharing notebooks with Edwin so that he can be faster)
    - bioformats_jar
    - pyyaml
    - pandas
    - numpy=1.26.4
    - seaborn
    - matplotlib
    - tqdm
    - joblib
#    - PySide6
    - "napari[all]"
